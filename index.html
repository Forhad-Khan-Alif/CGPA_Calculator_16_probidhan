<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="images/favicon-16x16.png">

    <script src="cgpa_scripts.js"></script>
    <title>CGPA 16 Probidhan | BTEB</title>
</head>

<body>
    <div class="result">

        <table align="center">
            <tr>
                <th colspan="2">
                    <h2 style="padding-left: 25px; background-color: rgb(236, 249, 249);">Diploma in Engineering - <a
                            href="https://forhadkhanaj.blogspot.com/2020/02/course-structure-syllabus-2016-probidhan.html"
                            target="_blank">Probidhan 2016</a> <abbr title="Cumulative Grade Point Average">CGPA</abbr>
                        Calculator</h2>
                </th>
            </tr>
            <tr style="font-weight: bold; text-shadow: #000000;">
                <td><label>Semester</label></td>
                <td><label>CGPA</label></td>
                <td><label>Persentage</label></td>
            </tr>
            <tr>
                <td><label>1st Semester</label></td>
                <td><input type="text" id="one" maxlength="4"></td>
                <td><input readonly="text" value="5%"></td>
            </tr>
            <tr>
                <td><label>2nd Semester</label></td>
                <td><input type="text" id="two" maxlength="4"></td>
                <td><input readonly="text" value="5%"></td>
            </tr>
            <tr>
                <td><label>3rd Semester</label></td>
                <td><input type="text" id="three" maxlength="4"></td>
                <td><input readonly="text" value="5%"></td>
            </tr>
            <tr>
                <td><label>4th Semester</label></td>
                <td><input type="text" id="four" maxlength="4"></td>
                <td><input readonly="text" value="10%"></td>
            </tr>
            <tr>
                <td><label>5th Semester</label></td>
                <td><input type="text" id="five" maxlength="4"></td>
                <td><input readonly="text" value="15%"></td>
            </tr>
            <tr>
                <td><label>6th Semester</label></td>
                <td><input type="text" id="six" maxlength="4"></td>
                <td><input readonly="text" value="20%"></td>
            </tr>
            <tr>
                <td><label>7th Semester</label></td>
                <td><input type="text" id="seven" maxlength="4"></td>
                <td><input readonly="text" value="25%"></td>
            </tr>
            <tr>
                <td><label>8th Semester</label></td>
                <td><input type="text" id="eight" maxlength="4"></td>
                <td><input readonly="text" value="15%"></td>
            </tr>
            <tr>
                <td style="padding-top: 30px;"><label>FINAL CGPA =</label></td>
                <td style="padding-top: 30px;"><input style="width: 110px" type="text" name="final" id="ften"></td>
            </tr>
            <tr>
                <td style="padding-top: 40px;"><button class="btn success" value="Result"
                        onclick="_final_gpa();">Result</button></td>
                <td style="padding-top: 40px;"><button class="btn info" value="Result"
                        onclick="_myFunction();">Print</button></td>
                <td style="padding-top: 40px;"><button class="btn warning" value="Result"
                        onclick="myFunction();">Refresh</button></td>
            </tr>

        </table>
    </div>

        <p>Practice By <a href="https://forhadkhan.com/" target="_blank">Forhad Khan</a></p>

</body>
</html>
